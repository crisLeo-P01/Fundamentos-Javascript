  <body></body>

    <script>

      let trabajador = [];
      let sectorTrabajador = [];
      let contadorTrabajador = 0;
      let contadorArea = 0;
      let persona = "";
      let area = "";

      do{
        persona = prompt("Ingrese nombre del trabajador");
        area = prompt("Ingrese en el Ã¡rea que trabaja " + persona);
        trabajador[contadorTrabajador] = persona;
        sectorTrabajador[contadorArea] = area;
        contadorTrabajador++;
        contadorArea++;
      }while(persona !== "salir");

      trabajador.pop();

      for(let i=0; i<trabajador.length; i++) {
        document.write("Trabajador: " + trabajador[i] + "<br>");
        document.write("Sector en el que trabaja: " + sectorTrabajador[i] + "<br><br>");
      }

    </script>
