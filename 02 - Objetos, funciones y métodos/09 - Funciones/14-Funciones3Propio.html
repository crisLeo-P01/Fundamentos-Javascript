<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Calculadora Arcaica modificado por mi</title>
</head>

<body>

  <script>
    let repetir = "si";

    // function suma(num1, num2) {
    //     document.write("La suma entre " + num1 + " y " + num2 + " es " + (num1 + num2) + "<br>");
    // }

    const suma = (num1, num2) => document.write("La suma entre " + num1 + " y " + num2 + " es " + (num1 + num2) + "<br>");

    function resta(num1, num2) {
        document.write("La resta entre " + num1 + " y " + num2 + " es " + (num1 - num2) + "<br>");
    }

    function multiplicacion(num1, num2) {
        document.write("La multiplicación entre " + num1 + " y " + num2 + " es " + (num1 * num2) + "<br>");
    }

    function division(num1, num2) {
        document.write("La división entre " + num1 + " y " + num2 + " es " + (num1 / num2) + "<br>");
    }

    do {
        let operacion = prompt("Que operación desea realizar? Suma / Resta / Multiplicación / División").toLowerCase();

        if(operacion === "suma") {
            let number1 = parseInt(prompt("Introduce el primer número"));
            let number2 = parseInt(prompt("Introduce el segundo número"));
            suma(number1, number2);
        }else if(operacion === "multiplicacion" || operacion === "multiplicación") {
            let number1 = parseInt(prompt("Introduce el primer número"));
            let number2 = parseInt(prompt("Introduce el segundo número"));
            multiplicacion(number1, number2);
        }else if(operacion === "division" || operacion === "división") {
            let number1 = parseInt(prompt("Introduce el primer número"));
            let number2 = parseInt(prompt("Introduce el segundo número"));
            division(number1, number2);
        }else if(operacion === "resta"){
            let number1 = parseInt(prompt("Introduce el primer número"));
            let number2 = parseInt(prompt("Introduce el segundo número"));
            resta(number1, number2);
        }else {
            alert("Se ha producido un error")
        }

        repetir = prompt("Desea realizar una operación?").toLowerCase();

    }while(repetir === "si");

  </script>



</body>

</html>
