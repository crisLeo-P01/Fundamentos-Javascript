<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Objetos Nativos</h1>
  <button id="button">Click Me!</button>
  <button id="button02">Click Me x2!</button>

  <script>
    const button = document.getElementById('button');
    /*
    Objeto windows - Es el objeto global, de él descienden todos los objetos
    alert()
    prompt()
    confirm()
    */

    addEventListener('click', (e) => {
      console.log(e);
    });

    /*
    Objeto console - Es el objeto que contiene la consola del navegador
    console.log()
    console.dir() Funciona de la misma forma que el console.log
    console.error()
    console.table()
    */

    const persona = {
      name: 'Cristian',
      age: 34,
      email: 'cristian@gmail.com'
    };

    console.table(persona);

    /*
    Objeto location - Es el objeto que contiene la barra de direcciones
    location.href
    location.protocol
    location.host
    location.pathname
    location.hash
    location.reload()
    */

    /*
    Objeto history
    history.back()
    history.foward()
    history.go(n | -n) En una misma pestaña adenlanta x páginas o retroce x páginas
    */

    /*
    Objeto date
    https://www.w3schools.com/jsref/jsref_obj_date.asp
    */

    // Instanciar el objeto / crear
    const dateInfo = new Date();
    console.log(dateInfo.getDay()); //Siendo 0, día domingo. Día de la semana
    console.log(dateInfo.getDate()); //Día del mes
    console.log(dateInfo);

  /*
  Timers
  Timeout: https://developer.mozilla.org/en-US/docs/Web/API/WindowOrWorkerGlobalScope/setTimeout
  setTimeout(()=>{code}, delay-in-miliseconds) - Hace que se ejecute la función despues de delay. Si lo referenciamos mediante una variable/constante podemos pararlo con clearTimeout(referencia)
  Interval: https://developer.mozilla.org/en-US/docs/Web/API/WindowOrWorkerGlobalScope/setInterval
  setInterval(()=>{code}, delay-in-miliseconds) - Hace que se ejecute la función cada delay milisegundos. Si lo referenciamos mediante una variable/constante podemos pararlo con clearInterval(referencia)
  */

  button.addEventListener('click', () => {
    setTimeout(saludar, 3000); //Si la función es externa, no hace falta la función de flecha aquí
    setTimeout(() => {
      console.log('Adios');
    },3000)
  });

  const saludar = () => {
    console.log('hola');
  };

  const button02 = document.getElementById('button02');
  const timeout = setTimeout(() => {
    console.log('Adios x2');
  }, 2000);

  button02.addEventListener('click', () => {
    clearTimeout(timeout);
  })

  </script>
</body>
</html>
